<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="path/to/font-awesome/css/font-awesome.min.css"
			type="css"
		/>
		<title>DO IT</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="site-header-wrapper">
					<img src="" alt="" id="logo" />
					<h1>To-Do List</h1>
				</div>
			</header>
			<nav class="side-nav">
				<h2>Categories</h2>
				<ul class="nav-links">
					<li class="navigation">
						<img src="" alt="home-svg" class="nav-svg" id="home-svg" />
						<p>Home</p>
					</li>
					<li class="navigation">
						<img src="" alt="today-svg" class="nav-svg" id="today-svg" />
						<p>Today</p>
					</li>
					<li class="navigation">
						<img
							src=""
							alt="this-week-svg"
							class="nav-svg"
							id="this-week-svg"
						/>
						<p>This Week</p>
					</li>
				</ul>
				<h2>Projects</h2>
				<ul class="project-links">
					<li class="navigation" id="add-project-link">
						<img
							src=""
							alt="add-project-svg"
							class="nav-svg"
							id="add-project"
						/>
						<p>Add Project</p>
					</li>
					<li class="navigation">
						<img src="" alt="project-svg" class="nav-svg" id="projects-svg" />
						<p>The Odin Project</p>
					</li>

					<div class="add-project-modal">
						<input type="text" class="project-name-input" />
						<button class="add-book-btn">Add</button>
						<button class="close-add-project">Cancel</button>
					</div>
				</ul>
			</nav>
			<div class="content-main"></div>
		</div>
		<footer class="footer">
			Copyright &copy; <a href="https://github.com/JamesKane00">jkane 2022</a>
			<i class="fa fa-github"></i>
		</footer>
	</body>
</html>
